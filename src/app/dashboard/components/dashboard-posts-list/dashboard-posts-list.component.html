<div class="dashboard-posts-list">
  <p>Posts list</p>

  <div class="dashboard-posts-list__content">
    <ul>
      <li *ngFor="let post of posts">
        <div>
          <p>Id: {{ post.id }}</p>
          <p>{{ post.title }}</p>
        </div>
        <div>
          <p>{{ post.postedAt }}</p>
        </div>
        <div>
          <button (click)="edit(post.id!)">Edit</button>
          <button>Delete</button>
        </div>
      </li>
    </ul>
  </div>
</div>
