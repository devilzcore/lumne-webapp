<div class="blog-menu">
  <div class="blog-menu__container">
    <div class="blog-menu__de">
      <div class="blog-menu__burger-menu" (click)="visibleMenu = !visibleMenu">
        <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="bi bi-list" viewBox="0 0 16 16">
          <path fill-rule="evenodd" d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z"/>
        </svg>
      </div>
      <div class="blog-menu__links">
        <a href="">Animes</a>
        <a href="">Mangás</a>
        <a href="">Reviews</a>
      </div>
      <div class="blog-menu__logo">
        <a href="">SiteName</a>
      </div>
      <div class="blog-menu__search-mobile">
        <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
          <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
      </svg>
      </div>
      <div class="blog-menu__search-bar">
        <form>
          <input class="blog-menu__search-bar--input" type="text">
          <button class="blog-menu__search-bar--button">
            <span>
              <svg aria-hidden="true" fill="none" stroke="currentColor" stroke-width="4"
                viewBox="0 0 23 23" preserveAspectRatio="xMidYMid meet" xmlns="http://www.w3.org/2000/svg">
                <path d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" stroke-linecap="round" stroke-linejoin="round"></path>
              </svg>
            </span>
          </button>
        </form>
      </div>
    </div>
  </div>
  <div class="blog-menu__list-menu-mobile" *ngIf="visibleMenu">
    <button (click)="visibleMenu = !visibleMenu">
      <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="bi bi-x" viewBox="0 0 16 16">
        <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"/>
      </svg>
    </button>
    <ul>
      <li><a href="">Animes</a></li>
      <li><a href="">Review</a></li>
      <li><a href="">Games</a></li>
      <li><a href="">Mangás</a></li>
    </ul>
  </div>
</div>
